
<div class="grid grid-cols-12 lg:gap-6">

        <div class="card p-4 lg:p-6">sadasdsa</div>
    </div>
    <div class="col-span-12 py-6 lg:sticky lg:bottom-0 lg:col-span-4 lg:self-end">
        <div class="card">
            sdsd
        </div>
    </div>

<div class="container mx-auto px-10 my-10">
    <p class="text-3xl text-maincolor-50 mt-10 mb-8">კატეგორია</p>

    <div class="is-scrollbar-hidden min-w-full overflow-x-auto card overflow-y-auto h-50">
        <table class="is-hoverable w-full text-left">
            <thead >
                <tr>
                    <th class="whitespace-nowrap bg-[#F0FAFF] px-4 py-3 font-bold text-maincolor-100 lg:px-5">
                        კატეგორია
                    </th>
                    
                    <th class="whitespace-nowrap bg-[#F0FAFF] px-4 py-3 font-bold text-maincolor-100 lg:px-5">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories" class="border border-transparent border-b-slate-200/40">
                    <td class="whitespace-nowrap px-4 py-3 sm:px-5 text-maincolor-100">{{ category.name }}</td>
                    <td class="whitespace-nowrap px-4 py-3 sm:px-5 text-maincolor-100 flex flex-col sm:flex-row">
                        <button type="button" class="mr-2" (click)="editCategory(category.categoryId)">
                            <img src="/assets/images/edit.png" class="p-2 rounded-full bg-[#DAFAEE]">
                        </button>
                        <button type="button" (click)="deleteCategory(category.categoryId)">
                            <img src="/assets/images/delete.png" class="p-2 rounded-full bg-[#FF93A6]">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
